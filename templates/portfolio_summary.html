<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center text-primary">Portfolio Summary</h1>
        <div class="card shadow-sm p-4">
            <h3>Total Return: {{ total_return }}%</h3>
            <h3>Average Daily Return: {{ avg_daily_return }}%</h3>
            <h3>Risk (Standard Deviation): {{ risk }}%</h3>
        </div>
        <div class="mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
